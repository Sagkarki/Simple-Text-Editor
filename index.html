<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>Online Text Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">TextEditor</h1>
        <div class="row">
          <div class="col">
            <button id="bold" type="button" onclick="makeBold(this)" class="btn btn-light">Bold</button>
            <button id="italic" type="button" onclick="makeItalic(this)" class="btn btn-light">Italic</button>
            <button id="underline" type="button" onclick="makeUnderline(this)" class="btn btn-light">Underline</button>
            <button id="small" type="button" onclick="makeSmall(this)" class="btn btn-light">Small</button>
            <button id="medium" type="button" onclick="makeMedium(this)" class="btn btn-light">Medium</button>
            <button id="large" type="button" onclick="makeLarge(this)" class="btn btn-light">Large</button>
            <button id="red" type="button" onclick="addColor(this, 'red')" class="btn btn-danger">Red</button>
            <button id="Yellow" type="button" onclick="addColor(this, 'Yellow')" class="btn btn-warning">Yellow</button>
            <button id="Greem" type="button" onclick="addColor(this, 'Green')" class="btn btn-success">Green</button>
            <button id="Blue" type="button" onclick="addColor(this, 'Blue')" class="btn btn-info">Blue</button>
            <button id="Black" type="button" onclick="addColor(this, 'Black')" class="btn btn-dark">Black</button>
            <button id="left-align" type="button"  onclick=" alignText(this, 'left')"class="align btn btn-light"><i class="fas fa-align-left"></i></button>
            <button id="center-align" type="button" onclick=" alignText(this, 'center')" class="align btn btn-light"><i class="fas fa-align-center"></i></button>
            <button id="right-align" type="button" onclick=" alignText(this, 'right')" class="align btn btn-light"><i class="fas fa-align-right"></i></button>
          </div>
        </div>
        <hr />
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input">Your Document Text</label>
              <textarea class="form-control" id="text-input"  onkeydown= "updateText()" rows="3"></textarea>
          </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light" >
            </div>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
